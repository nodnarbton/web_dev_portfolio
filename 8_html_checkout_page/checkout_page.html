<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Checkout Page</title>
    </head>

    <body>
        <h1>Checkout</h1>
        <section>
            <h2>Your Cart</h2>
            <figure>
                <img src="https://www.gigabyte.com/FileUpload/Global/KeyFeature/3847/innergigabyte/images/cooling-intro.png" 
                    alt="Gigabyte Nvidia RTX 5090" 
                    width="560" 
                    height="315" />
                <figcaption>Gigabyte Nvidia RTX 5090 <br />RM 10,000</figcaption>
            </figure>
        </section>
        <section>
            <h2>Payment Information</h2>
            <form method="POST" novalidate>
                <div>
                    <label for="card-name">Cardholder Name</label>
                    <input type="text" 
                        id="card-name" 
                        name="card-name" 
                        pattern="[A-Za-z\s]+"
                        maxlength="50"
                        required 
                        aria-required="true"/>
                </div>
                <div>
                    <label for="card-number">Card Number</label>
                    <input type="text" 
                        id="card-number" 
                        name="card-number" 
                        pattern="\d{16}"
                        maxlength="16"
                        inputmode="numeric"
                        required 
                        aria-required="true"/>
                </div>
                <div>
                    <label for="expiry-date">Expiry Date</label>
                    <input type="text" 
                        id="expiry-date" 
                        name="expiry-date" 
                        pattern="(0[1-9]|1[0-2])\/([0-9]{2})" 
                        maxlength="5" 
                        placeholder="MM/YY"
                        required 
                        aria-required="true" 
                        />
                </div>
                <div>
                    <label for="cvv">CVV</label>
                    <input type="text" 
                        id="cvv" 
                        name="cvv" 
                        pattern="\d{3,4}"
                        maxlength="4"
                        inputmode="numeric"
                        required 
                        aria-required="true"/>
                </div>
                <div>
                    <button type="submit">Place Order</button>
                </div>
            </form>
        </section>
    </body>

</html>
